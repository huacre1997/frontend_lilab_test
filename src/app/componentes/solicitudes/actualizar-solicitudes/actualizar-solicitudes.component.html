<form [formGroup]="formularioSolicitud" >
    <label for="">Cliente</label>
<select name="" formControlName="cliente"  id="" class="form-control">
    <option  *ngFor="let item of Clientes" value="{{item.id}}">{{item.nombres}} {{item.apellidos}}</option>
</select>
<input type="number"  formControlName="monto">
<!-- Default radio -->
<div class="form-check">
    <input
      mdbRadio
      class="form-check-input"
      type="radio"
      formControlName="aprobado"
      name="aprobado"
      [value]=1    />
    <label class="form-check-label" for="flexRadioDefault1"> Aprobado </label>
  </div>
  
  <!-- Default checked radio -->
  <div class="form-check">
    <input
      mdbRadio
      class="form-check-input"
      type="radio"
      formControlName="aprobado"
      name="aprobado"
      [value]=0
    />
    <label class="form-check-label"  for="flexRadioDefault2"> desaprobado </label>
  </div>
<button type="submit">Enviar</button>
</form>
